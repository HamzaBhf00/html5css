<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <link rel="stylesheet" href="Estilo.css">
</head>

<body>

    <table border="2">
        <tr>
            <th colspan="6"><i>S1DAW</i></th>
        </tr>
        <tr>
            <th>Horarios</th>
            <th>Lunes</th>
            <th>Martes</th>
            <th>Mi√©rcoles</th>
            <th>Jueves</th>
            <th>Viernes</th>
        </tr>
        <tr>
            <th>8:15 9:10</th>
            <td class="fol">FOL</td>
            <td class="ende">ENDE</td>
            <td rowspan="2" class="bdd">BDD</td>
            <td class="ing">ING</td>
            <td rowspan="2" class="lmsg">LMSG</td>
        </tr>
        <tr>
            <th>9:10 10:05</th>
            <td rowspan="2" class="sisi">SISI</td>
            <td class="ing">ING</td>
            <td class="fol">FOL</td>
        </tr>
        <tr>
            <th>10:05 11:00</th>
            <td class="prog">PROG</td>
            <td class="ende">ENDE</td>
            <td class="sisi">SISI</td>
            <td class="sisi">SISI</td>
        </tr>
        <tr>
            <!--No hay nada-->
            <th></th>
            <th colspan="5">Recreo</th>
        </tr>
        <tr>
            <th>11:30 12:25</th>
            <td class="ende">ENDE</td>
            <td class="prog">PROG</td>
            <td rowspan="2" class="prog">PROG</td>
            <td class="sisi">SISI</td>
            <td class="sisi">SISI</td>
        </tr>
        <tr>
            <th>12:25 13:20</th>
            <td rowspan="2" class="bdd">BDD</td>
            <td rowspan="2" class="bdd">BDD</td>
            <td rowspan="2" class="lmsg">LMSG</td>
            <td rowspan="2" class="prog">PROG</td>
        </tr>
        <tr>
            <th>13:20 14:15</th>
            <td class="fol">FOL</td>

        </table>

</body>

</html>
